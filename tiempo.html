<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestro Tiempo Juntos üíñ</title>
<style>
  :root {
    --rosa1: #ffb6c1;
    --rosa2: #ff69b4;
    --blanco: #fff;
  }
  * {margin: 0;padding: 0;box-sizing: border-box;font-family: 'Poppins', sans-serif;}
  body {
    background: linear-gradient(180deg, #ffd6e8 0%, #ff9ac4 100%);
    display: flex;flex-direction: column;align-items: center;justify-content: center;
    height: 100vh;overflow: hidden;color: #d63384;position: relative;
  }
  h1 {font-size: 2.2rem;text-align: center;margin-bottom: 20px;color: #e61e72;text-shadow: 0 0 10px rgba(255,255,255,0.6);}
  .heart {position: absolute;width: 15px;height: 15px;background: rgba(255, 105, 180, 0.6);transform: rotate(45deg);animation: float 8s infinite ease-in;}
  .heart::before,.heart::after {content: '';position: absolute;width: 15px;height: 15px;background: rgba(255, 105, 180, 0.6);border-radius: 50%;}
  .heart::before { top: -7px; left: 0; } .heart::after { left: 7px; top: 0; }
  @keyframes float {0% { transform: translateY(0) rotate(45deg); opacity: 1; }100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }}
  .circle {width: 180px;height: 180px;border-radius: 50%;background-image: url('tiempo.jpeg');background-size: cover;background-position: center;box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);margin-bottom: 30px;border: 5px solid #fff;}
  .timer {display: flex;gap: 15px;flex-wrap: wrap;justify-content: center;background: rgba(255,255,255,0.3);backdrop-filter: blur(8px);border-radius: 20px;padding: 20px 30px;box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);}
  .time-box {text-align: center;color: #e61e72;}
  .time-box span {display: block;font-size: 2rem;font-weight: bold;}
  .label {font-size: 0.9rem;opacity: 0.9;}
  .back-btn {position: fixed;bottom: 25px;right: 25px;background: linear-gradient(90deg, #ff4d6d, #ff8c42);color: white;border: none;padding: 10px 18px;border-radius: 25px;cursor: pointer;box-shadow: 0 0 15px rgba(255,100,130,0.6);font-weight: bold;}
  .back-btn:hover {transform: scale(1.1);box-shadow: 0 0 30px rgba(255,130,160,0.9);}
</style>
</head>
<body>

<h1>üíñ Nuestro Tiempo Juntos üíñ</h1>

<div class="circle"></div>

<div class="timer">
  <div class="time-box"><span id="years">0</span><div class="label">A√ëOS</div></div>
  <div class="time-box"><span id="months">0</span><div class="label">MESES</div></div>
  <div class="time-box"><span id="days">0</span><div class="label">D√çAS</div></div>
  <div class="time-box"><span id="hours">0</span><div class="label">HORAS</div></div>
  <div class="time-box"><span id="minutes">0</span><div class="label">MINUTOS</div></div>
  <div class="time-box"><span id="seconds">0</span><div class="label">SEGUNDOS</div></div>
</div>

<button class="back-btn" onclick="window.location.href='galaxia.html'">‚¨Ö Volver</button>
<button onclick="window.location.href='carta.html'" 
style="margin-top:20px; background:#ff4d6d; color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer; font-weight:bold;">
üíå Ver Carta</button>

<script>
function createHearts(){
  for(let i=0;i<20;i++){
    const heart=document.createElement('div');
    heart.classList.add('heart');
    heart.style.left=Math.random()*100+'%';
    heart.style.animationDuration=5+Math.random()*5+'s';
    heart.style.width=10+Math.random()*10+'px';
    heart.style.height=heart.style.width;
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),10000);
  }
}
setInterval(createHearts,800);

const startDate = new Date("April 17, 2022 14:00:00");
function updateTimer(){
  const now = new Date();
  let diff = now - startDate;
  const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
  diff -= years * 1000 * 60 * 60 * 24 * 365.25;
  const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
  diff -= months * 1000 * 60 * 60 * 24 * 30.44;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  diff -= days * 1000 * 60 * 60 * 24;
  const hours = Math.floor(diff / (1000 * 60 * 60));
  diff -= hours * 1000 * 60 * 60;
  const minutes = Math.floor(diff / (1000 * 60));
  diff -= minutes * 1000 * 60;
  const seconds = Math.floor(diff / 1000);
  document.getElementById("years").textContent = years;
  document.getElementById("months").textContent = months;
  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = hours;
  document.getElementById("minutes").textContent = minutes;
  document.getElementById("seconds").textContent = seconds;
}
setInterval(updateTimer, 1000);
updateTimer();
</script>
</body>
</html>
