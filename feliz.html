<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0, #ffb6c1);
    background-size: 400% 400%;
    animation: fondo 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    perspective: 800px;
    color: #fff;
  }

  @keyframes fondo {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 3.5rem;
    text-align: center;
    text-shadow: 0 0 15px #ff007f, 0 0 30px #ff4d6d, 0 0 60px #ff99c8;
    animation: brillo 2s infinite alternate ease-in-out, giro 8s infinite linear;
    letter-spacing: 3px;
    line-height: 1.4;
  }

  @keyframes giro {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
  }

  @keyframes brillo {
    0% { text-shadow: 0 0 15px #fff, 0 0 30px #ff80ab, 0 0 60px #ff4081; }
    100% { text-shadow: 0 0 30px #fff, 0 0 70px #ff99c8, 0 0 120px #ffb6c1; }
  }

  .corazon {
    position: absolute;
    bottom: -20px;
    width: 20px;
    height: 20px;
    background: #ff4d6d;
    transform: rotate(45deg);
    animation: flotar 6s linear infinite;
    opacity: 0.8;
  }

  .corazon::before,
  .corazon::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4d6d;
    border-radius: 50%;
  }

  .corazon::before { top: -10px; left: 0; }
  .corazon::after { top: 0; left: -10px; }

  @keyframes flotar {
    0% { transform: translateY(0) rotate(45deg) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) rotate(45deg) scale(1.5); opacity: 0; }
  }

  .confeti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: hsl(var(--hue), 80%, 60%);
    top: -10px;
    left: var(--x);
    opacity: 0.9;
    transform: rotate(var(--r)) scale(1);
    animation: caer 5s linear forwards;
    border-radius: 50%;
  }

  @keyframes caer {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
  }

  .btn {
    position: absolute;
    bottom: 40px;
    background: linear-gradient(45deg, #ff4d6d, #ff85a1);
    color: white;
    border: none;
    border-radius: 30px;
    padding: 12px 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 15px rgba(255, 0, 100, 0.4);
  }
  .btn:hover {
    transform: scale(1.15);
    box-shadow: 0 0 25px rgba(255, 0, 120, 0.8);
  }

  audio { display: none; }

</style>
</head>
<body>

<h1>ðŸŽ‰ FELIZ CUMPLEAÃ‘OS<br>ðŸ’– MILIBETH ðŸ’–</h1>
<button class="btn" onclick="window.location.href='recuerdos.html'">ðŸ’Œ Volver a los Recuerdos</button>

<audio id="music" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2dd9b1c7cf.mp3?filename=romantic-piano-loop-111368.mp3" type="audio/mpeg">
</audio>

<script>
function lanzarConfeti(){
  for(let i=0; i<40; i++){
    const c = document.createElement('div');
    c.classList.add('confeti');
    c.style.setProperty('--x', Math.random()*100 + 'vw');
    c.style.setProperty('--hue', Math.random()*360);
    c.style.setProperty('--r', Math.random()*360 + 'deg');
    document.body.appendChild(c);
    setTimeout(()=>c.remove(), 5000);
  }
}
setInterval(lanzarConfeti, 800);

function lanzarCorazones(){
  for(let i=0; i<5; i++){
    const h = document.createElement('div');
    h.classList.add('corazon');
    h.style.left = Math.random()*100 + 'vw';
    h.style.animationDuration = 4 + Math.random()*3 + 's';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 7000);
  }
}
setInterval(lanzarCorazones, 600);
</script>

</body>
