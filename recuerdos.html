<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestros Recuerdos ðŸ’ž</title>
<style>
  :root {
    --pink: #ff85a1;
    --purple: #a84dc1;
    --bg: radial-gradient(circle at center, #ffd6e0, #ffb6c1, #ffa6b0);
    --white: #fff;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    height: 100vh;
    overflow: hidden;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:#5a004a;
  }

  h1 {
    font-size: 2rem;
    color: var(--purple);
    margin-bottom: 15px;
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
    animation: fadeIn 1.5s ease forwards;
  }

  .gallery {
    display:flex;
    gap:25px;
    perspective: 1000px;
    margin-top: 20px;
  }

  .card {
    width:160px;
    height:230px;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 0 20px rgba(255,0,90,0.4);
    transform-style: preserve-3d;
    transform: rotateY(0deg);
    transition: transform 1s, box-shadow 0.5s;
    position:relative;
    cursor:pointer;
  }
  .card img {
    width:100%;
    height:100%;
    object-fit:cover;
    transition: transform 0.5s ease;
  }
  .card:hover {
    transform: rotateY(15deg) scale(1.05);
    box-shadow:0 0 40px rgba(255,255,255,0.6);
  }
  .card:hover img {
    transform: scale(1.1);
  }
  .card::after {
    content:"ðŸ’«";
    position:absolute;
    bottom:8px;
    right:10px;
    font-size:1.4rem;
    opacity:0;
    transition:opacity 0.5s;
  }
  .card:hover::after { opacity:1; }

  @keyframes fadeIn {
    0% {opacity:0; transform:translateY(-30px);}
    100% {opacity:1; transform:translateY(0);}
  }

  /* botones */
  .btn {
    margin-top:35px;
    background: linear-gradient(45deg, #ff5f8f, #ff85a1, #ffb6c1);
    color: var(--white);
    border:none;
    border-radius:30px;
    padding:12px 25px;
    font-size:1rem;
    cursor:pointer;
    box-shadow:0 0 20px rgba(255,0,120,0.3);
    transition: all 0.4s ease;
    letter-spacing:0.5px;
  }
  .btn:hover {
    transform: scale(1.1);
    box-shadow:0 0 40px rgba(255,255,255,0.7);
  }

  /* corazones flotando */
  .hearts {
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:-1;
  }
  .heart {
    position:absolute;
    bottom:-50px;
    color:rgba(255,255,255,0.7);
    font-size:20px;
    animation: float 8s linear infinite;
  }
  @keyframes float {
    0% {transform:translateY(0) scale(1);opacity:1;}
    100% {transform:translateY(-110vh) scale(1.3);opacity:0;}
  }
</style>
</head>
<body>

<div class="hearts"></div>

<h1>Nuestros Recuerdos ðŸ’ž</h1>

<div class="gallery">
  <div class="card"><img src="https://i.ibb.co/NFsFzYJ/recuerdo1.jpg" alt="Recuerdo 1"></div>
  <div class="card"><img src="https://i.ibb.co/qjT0gcf/recuerdo2.jpg" alt="Recuerdo 2"></div>
  <div class="card"><img src="https://i.ibb.co/mXLPHLz/recuerdo3.jpg" alt="Recuerdo 3"></div>
</div>

<button class="btn" onclick="window.location.href='carta.html'">ðŸ’Œ Volver a la Carta</button>
<button class="btn" onclick="window.location.href='feliz.html'">ðŸŽ‰ Sorpresa Final</button>

<script>
// Corazones animados
const heartsContainer = document.querySelector('.hearts');
function createHeart(){
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = 'ðŸ’–';
  heart.style.left = Math.random()*100+'vw';
  heart.style.animationDuration = (6+Math.random()*4)+'s';
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,300);

// Efecto rotaciÃ³n continua leve
const cards = document.querySelectorAll('.card');
cards.forEach(card=>{
  let rotate = 0;
  setInterval(()=>{
    rotate += 0.5;
    card.style.transform = `rotateY(${rotate}deg)`;
  }, 120);
});

// FunciÃ³n volver
function volverCarta(){
  window.location.href = "carta.html";
}
</script>

</body>
</html>
